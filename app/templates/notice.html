{% extends 'base2.html' %}
{% block content %}
<div class="notice-container">
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="/detail/{{ question.id }}/">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>공지사항이 없습니다.</p>
{% endif %}

<form action="/write">
    <input type="submit" value="글쓰기">
</form>
</div>
{% endblock %}
